  <rect x="9" y="0" width="3" height="3" fill="#b58863"/>
  <rect x="15" y="0" width="3" height="3" fill="#b58863"/>
  <rect x="21" y="0" width="3" height="3" fill="#b58863"/>
  
  <!-- Row 1 -->
  <rect x="0" y="3" width="3" height="3" fill="#b58863"/>
  <rect x="6" y="3" width="3" height="3" fill="#b58863"/>
  <rect x="12" y="3" width="3" height="3" fill="#b58863"/>
  <rect x="18" y="3" width="3" height="3" fill="#b58863"/>
  
  <!-- Row 2 -->
